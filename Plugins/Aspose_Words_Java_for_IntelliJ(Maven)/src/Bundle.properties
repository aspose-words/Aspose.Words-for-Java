AsposeWizardPanel.myMainPanel.border.title=Description:
AsposeWizardPanel.myMainPanel.description= <html><br/><b>Aspose.Words for Java</b> is an advanced class library for Java that enables you to perform a great range of document processing tasks directly within your Java applications.<br/><br/><b>Aspose.Words for Java</b> supports processing word (DOC, DOCX, OOXML, RTF) HTML, OpenDocument, PDF, EPUB, XPS, SWF and all image formats. With Aspose.Words you can generate, modify, and convert documents without using Microsoft Word. <br/><br/>The plugin's <b>Aspose.Words Maven Project</b> wizard creates a Aspose.Words Java API maven project by fetching and referencing the latest API artifact from the Aspose Cloud Maven Repository.<br/><br/><b>Aspose.Words Maven Project</b> wizard also gives you option to download the example source codes of using Aspose.Words for Java API<br/><br/>Once you are finished with the wizard i.e created project and downloaded examples. You can add those free of cost example source codes for using Aspose.Words Java API in your project <br/><br/>The newly created project and the examples you added is now ready to be extended, all references and required resources will also be automatically added.<br/></html>
